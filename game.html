<script>
function myHitOther(my1,my2){
   left1   = parseInt(document.getElementById(my1).style.left)
   right1  = left1 + parseInt(document.getElementById(my1).style.width)
   top1    = parseInt(document.getElementById(my1).style.top)   
   bottom1 = top1   + parseInt(document.getElementById(my1).style.height)
   left2   = parseInt(document.getElementById(my2).style.left)
   right2  = left2 + parseInt(document.getElementById(my2).style.width)
   top2    = parseInt(document.getElementById(my2).style.top)   
   bottom2 = top2   + parseInt(document.getElementById(my2).style.height)
   if ((right1  >=  left2  ) &&      	   
       (bottom1 >=  top2   ) &&
       (left1   <=  right2 ) &&
       (top1    <=  bottom2) ){
       return true
   }
}

</script>

<img src="gate.png"  id="gate"  
style="position:absolute; z-index:-1; left:1300px; top:0px; height:250px; width:250px;">


<img src="Man.png"  id="Man"  
style="position:absolute; z-index:-1; left:100px; top:0px; height:150px; width:80px;">


<img src="horses.png"  id="horses" 
style="position:absolute; z-index:-1; left:950px; top:0px; height:600px; width:600px;">


<body onkeydown="{

   if (event.key == 'd') {
   document.getElementById('Man').style.left = parseInt(document.getElementById('Man').style.left) + 10 + 'px'
    }    // d = go right

   if (event.key == 'a') {
   document.getElementById('Man').style.left = parseInt(document.getElementById('Man').style.left) + -10 + 'px'
    }    // d = go right

   if (event.key == 'w') {
   document.getElementById('Man').style.top = parseInt(document.getElementById('Man').style.top) + -10 + 'px'
    }    // w = go up

   if (event.key == 's') {
   document.getElementById('Man').style.top = parseInt(document.getElementById('Man').style.top) + 10 + 'px'
    }    // s = go down

   if (myHitOther('Man','horses')){location='game over.html'}

   if (myHitOther('Man','gate')){location='game lvl 2.html'}

   //document.getElementById('Man').style.top = parseInt(document.getElementById('Man').style.top) + 10 + 'px'


}">
